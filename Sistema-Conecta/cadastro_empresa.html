<!DOCTYPE html>
<html lang="pt-br">

<head>
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Cadastro Empresas | Conecta Talentos</title>

  <link rel="shortcut icon" href="img/Favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="css/cadastro.css" rel="stylesheet">

</head>

<body> 
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="img/Favicon.png" width="90"class="d-inline-block align-center" alt="">
      VOLTAR
    </a>
  </nav>

    <div class="container">
        <div class="row justify-content-center ">
            <form class="px-4 py-3">
                <h3 class="text-center">Cadastro de Empresas</h3>
                <hr class="style1">

                <div class="form-group row">
                    <label class="col-sm col-form-label">Nome da Empresa</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="nomeEmp">
                    </div>
                </div>
          
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">CNPJ</label>
                    <div class="col-sm-12">
                      <input type="number" class="form-control" placeholder="00.000.000/0000-00" id="cnpj">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Endereço</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Rua" id="rua">
                    </div>
                </div>
          
                <div class="form-group row">
                    <div class="form-group col-sm-6">
                      <input type="number" class="form-control" placeholder="Número" id="numero">
                    </div>
                    <div class="form-group col-sm-6">
                      <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                    </div>
                </div>
          
                <div class="form-group row">
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" id="inputCity" placeholder="Cidade" id="cidade">
                    </div>
                    <div class="form-group col-md-6">
                      <select id="estado" class="form-control">
                        <option selected>Estado</option>
                        <option>RN</option>
                        <option>RJ</option>
                        <option>BA</option>
                        <option>BA</option>
                      </select>
                    </div>
                </div>
                <hr class="style2">
          
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-12">
                      <input type="email" class="form-control" placeholder="nome@exemplo.com" id="email">
                    </div>
                </div>
          
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Telefone</label>
                    <div class="col-sm-12">
                      <input type="tel" class="form-control" placeholder="(00) 0000-0000" id="telefone">
                    </div>
                </div>
                <hr class="style2">

                <div class="form-group row">
                    <label class="col-sm col-form-label">Usuário</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="usuarioEmp">
                    </div>
                </div>
          
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="senhaEmp">
                    </div>
                </div>
                <hr class="style2">
        
                <div class="form-group" >
                    <button type="submit" class="btn">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    </br>
    </br>

</body>
</html>

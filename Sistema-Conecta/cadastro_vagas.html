<!DOCTYPE html>
<html lang="pt-br">

<head>
    
  <meta charset="utf-8">

  <title>Cadastro Vagas | Conecta Talentos</title>
  <link rel="shortcut icon" href="img/Favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="css/cadastro.css" rel="stylesheet">

</head>

<body> 
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="img/Favicon.png" width="90"class="d-inline-block align-center" alt="">
      VOLTAR
    </a>
  </nav>

  <div class="container">
    <div class="row justify-content-center ">

      <form class="px-4 py-3">
        <h3 class="text-center">Cadastro de Vagas</h3>
        <hr class="style1">

        <div class="form-group row">
          <div class="form-group col-md-12">
            <label>Cargo</label>
            <select class="form-control">
              <option selected>Selecione</option>
              <option>Cargo 01</option>
              <option>Cargo 02</option>
              <option>Cargo 03</option>
              <option>Cargo 04</option>
            </select>
          </div>
          <div class="form-group col-md-12">
            <label>Empresa</label>
            <select class="form-control">
              <option selected>Selecione</option>
              <option>Empresa 01</option>
              <option>Empresa 02</option>
              <option>Empresa 03</option>
              <option>Empresa 04</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm col-form-label">Descrição da Vaga</label>
          <div class="col-sm-12">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm col-form-label">Data de Início</label>
          <div class="col-sm-12">
            <input type="date" class="form-control" placeholder="DD/MM/AA">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm col-form-label">Data de Encerramento</label>
          <div class="col-sm-12">
            <input type="date" class="form-control" placeholder="DD/MM/AA">
          </div>
        </div>

        <div class="form-group row">
          <div class="form-group col-md-12">
            <label>Salário</label>
            <select class="form-control">
              <option selected>Selecione</option>
              <option>Salário 01</option>
              <option>Salário 02</option>
              <option>Salário 03</option>
              <option>Salário 04</option>
            </select>
          </div>
          <div class="form-group col-md-12">
            <label>Tipo da Vaga</label>
            <select class="form-control">
              <option selected>Selecione</option>
              <option>CLT</option>
              <option>Estágio</option>
              <option>Temporário</option>
              <option>Jovem Aprendiz</option>
            </select>
          </div>
        </div>

        <div class="form-group" >
          <button type="submit" class="btn">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>
  </br>
  </br>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Entrar | Conecta Talentos</title>

    <link rel="shortcut icon" href="img/Favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="css/entrar.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="img/Favicon.png" width="90"class="d-inline-block align-center" alt="">
      VOLTAR
    </a>
  </nav>

  <div class="container">
        <div class="row justify-content-center align-items-center">
          <form class="px-4 py-3">
            <h3 class="text-center">Entre em Sua Conta</h3>
            <hr class="style1">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Usuário</label>
              <input type="text" class="form-control" id="usuario">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <div class="form-group row">
              <legend class="col-form-label col-sm pt-0">Entrar como:</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Candidato" id="candidato">
                <label class="form-check-label">
                  Candidato 
                </label>
                <input class="form-check-input" type="radio" value="Empresa" id="empresa">
                <label class="form-check-label">
                  Empresa
                </label>
              </div>
            </div>

            <button type="submit" class="btn">
              <a href="dashboard/dist/index.html" class="button">Entrar</a>
            </button>
            <hr class="style1">

            <div class="text-left">
              <a href="cadastro_candidato.html" class="dropdown-item">Não possui uma conta? Cadastre-se </a>
            </div>

          </form>
        </div>
  </div>
  </br>

</body>
</html>
